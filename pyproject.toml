[tool.poetry]
name = "fastapi-template-service"
version = "0.1.1"
description = "FastAPI template service."
authors = ["<your-name-here>@hingehealth.com>"]

[tool.poetry.dependencies]
python = "^3.9"
pip = "^21.1.1"
aioredis = "*"
aenum = "^3.0.0"
alembic = "^1.5.8"
click = "8.1.2"
fastapi = "*"
psycopg2-binary = "^2.8.6"
requests = "*"
sentry-sdk = "*"
slowapi = "^0.1.4"
tenacity = "*"
httpx = "^0.22.0"
uvicorn = "*"
freezegun = "^1.1.0"
Faker = "^8.1.2"
stringcase = "^1.2.0"
aio-pika = "*"
datadog = "^0.44.0"
ddtrace = "^1.0.0"
types-mock = "^4.0.13"

[tool.poetry.dev-dependencies]
black = "22.3.0"
coverage = "^6.0b1"
deepdiff = "^5.5.0"
mock = "^4.0.3"
mypy = "^0.942"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-dotenv = "^0.5.2"
pytest-httpx = "*"
pytest-lazy-fixture = "^0.6.3"
pytest-mock = "^3.5.1"
pytest-pycharm = "^0.7.0"
safety = "^1.10.3"
bandit = "^1.7.0"
hiro = "^0.5.1"
pytest-env = "^0.6.2"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--strict-markers --cov=app --cov-config=.coveragerc --cov-report=term-missing"
markers = [
    "end_to_end",
    "integration",
    "unit",
    "asyncio",
]
testpaths = [
    "app/app/tests/unit",
    "app/app/tests/integration",
    "app/app/tests/end_to_end",
]
env_files = ".env"
env = [# This overrides the default values provided within the .env file
    "ENVIRONMENT=test",
    "ENABLE_RATE_LIMITING=False"
]

[tool.mypy]
exclude = [
    "alembic/*"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
